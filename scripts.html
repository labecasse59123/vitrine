<script src="js/main.js"></script>
<script>
	$(function() {
		const pathname = window.location.pathname.substring(1) || "index.html";
		const mapping = {
			"index.html": "index",
			"gallery.html": "gallery",
			"blog.html": "blog",
		};
		if (mapping[pathname]) {
			$(`#${mapping[pathname]}`).addClass('active').siblings().removeClass('active');
		}
	});
</script>
